<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Figurinhas</title>
</head>
<body>
    <h1>Gerador de Figurinhas</h1>
    <form method="post" action="/sticker-generator">
        <label>URL da Imagem: </label>
        <input type="url" name="url">
        <label>Título: </label>
        <input type="text" name="message">
        <label>Nome do Arquivo: </label>
        <input type="text" name="fileName">
        <button type="submit">Gerar Figurinha</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>URL da Imagem</th>
                <th>Título</th>
                <th>Nome do Arquivo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stickerData: ${sticker}">
                <td th:text="${stickerData.url}"></td>
                <td th:text="${stickerData.message}"></td>
                <td th:text="${stickerData.fileName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
